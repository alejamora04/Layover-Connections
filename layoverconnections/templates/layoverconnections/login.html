{% extends "layoverconnections/signup.html" %}
{% load static %}

{% block content %}      
<!--Login Glass form-->
  <div class="card-body px-4 py-1 px-md-5">

      <h1> Log In</h1>
      <form action="{% url 'layoverconnections:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p}}
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row">
        <div class="col-md-12 mb-2">
          <div class="form-outline">
            <input type="text" name="username" id="form3Example2" class="form-control" />
            <label class="form-label" for="form3Example2"><strong>Username</strong></label>
          </div>
        </div>
      </div>
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="form3Example4" class="form-control" />
        <label class="form-label" for="form3Example4"><strong>Password</strong></label>
      </div>
      <!-- Submit button -->

      <!-- Invalid Login Credentials -->
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }} </li>
          {% endfor %}
      </ul>
      {% endif %}

      <button type="submit" class="btn btn-primary btn-block mb-2" value="Login" style="background-color: rgba(6, 25, 88, 0.726);">
          <strong>Log In</strong>
      </button>
      <!-- Signup Redirect -->
      <a class="btn btn-primary btn-block mb-2" href="{% url 'layoverconnections:register' %}" role="button" style="background-color: rgba(6, 25, 88, 0.726);">
        <strong>Sign up</strong>
      </a>

  </div>
{% endblock %}
