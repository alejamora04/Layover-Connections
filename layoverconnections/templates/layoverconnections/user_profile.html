{% load static %}
{% load crispy_forms_tags%}

<!DOCTYPE html>
        <!-- An HTML page containing the user information-->
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>
            <!-- Font Awesome icons (free version)-->
            <script 
                  src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous">
            </script>
        <link rel="stylesheet" href="{% static 'layoverconnections/styles.css' %}">

        <title>Hello {{ User.name }}</title>
    </head>

    <body>
        <section class="h-100 gradient-custom-2">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-lg-9 col-xl-7">
                <div class="card">
                  <div class="rounded-top text-white d-flex flex-row" style="background-color: hsl(218, 41%, 15%); height:200px;">
                    <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                      <!-- Image upload from Database if none present provides a default thumbnail-->
                      <img src="{{ user.profile.image.url }}"
                        alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                        style="width: 150px; z-index: 1">
<!-- TODO Django Tutorial part 9 update button to change profile picture-->
<!-- Django Utility to update profile picture -->



                    </div>
                    <div class="ms-3" style="margin-top: 100px;">
                      <h5>{{ user.name }}</h5>
                      <p>Hometown</p>
                    </div>
                  </div>
                  <div class="p-4 text-black" style="background-color: #f8f9fa;">
                    <div class="d-flex justify-content-end text-center py-1">
                      <!-- Route to the main page -->

<!-- TODO Django Tutorial part 9 update button to change profile picture-->
<!-- Django Utility to update profile picture -->



                      <div class="px-3">
                        <button type="button" class="btn btn-md" style="background-color:hsl(194, 65%, 20%)">
                          <strong><a href="{% url 'layoverconnections:homepage' %}">Main Page</a></strong>
                        </button>
                      </div> 
                      <div class="px-3">
                        <p class="mb-1 h5"><a class="social-icon" href="placeholder"><i class="fab fa-twitter"></i></a></p>
                        <p class="small text-muted mb-0">twitter</p>
                      </div>
                      <div>
                        <p class="mb-1 h5"><a class="social-icon" href="placeholder"><i class="fab fa-instagram"></i></a></p>
                        <p class="small text-muted mb-0">Instagram</p>
                      </div>
                    </div>
                  </div>
                  <div class="card-body p-4 text-black">
                    <div class="mb-5">
                      <p class="lead fw-normal mb-1">About Me</p>
                      <div class="p-4" style="background-color: #f8f9fa;">
                        <strong>Hello there, {{ user.name }}!</strong>
                        <p class="font-italic mb-1">Tell fellow travelers a little bit about yourself and your hobbies. What type of activities would you like to explore
                          in a new city?
                        </p>
                        <p class="font-italic mb-0">Hobbies</p>
                        <div>
                          <!-- Route to the main page -->
                          <button type="button" class="btn btn-md btn-outline-secondary text-white" style="background-color:hsl(194, 65%, 20%)">
                            <strong><a href="{% url 'layoverconnections:editprofile' %}">Update Profile</a></strong>
                          </button>           
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <p class="lead fw-normal mb-0">
                        <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                        style="z-index: 1;">
                        Upload photos
                        </button>
                      </p>
                    </div>
                    <div class="row g-2">
                        <div class="col mb-2">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"
                            alt="image 1" class="w-100 rounded-3">
                        </div>
                        <div class="col mb-2">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp"
                            alt="image 1" class="w-100 rounded-3">
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                            alt="image 1" class="w-100 rounded-3">
                        </div>
                        <div class="col">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                            alt="image 1" class="w-100 rounded-3">
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </body>
  
</html>
